<!DOCTYPE html>
<html>
    <head>
        <title>Java Script</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
            </head>
<body>
    <h1>Pass phrase by Ruchitha Merugu</h1>
    <form class="form-group">
        <label for="form1_secret_word">Enter the secret Phrase </label>
        <input type="password" id="form1_secret_word" name="form1_secret_word" min=10 max=50 step=2 value="Secret">
         <br>
        <label for="form1_guess_word">Enter a Phrase</label>
        <input type="text" id="form1_guess_word" name="form1_guess_word" autofocus> 
        <br>
        <input type="button" onclick=" processPhrase()" value="Check the Phrase">
    </form>
    <p id="result">Your Phrase count will be shown here. </p>
    <div class="container">
        <img id = "animals" src="snake.png" class="img-fluid" alt="Snake" onclick="newImage(this)"
         width="200" height="200" >
    </div>
    <script>
counter=0;
correct = 0;
            wrong = 0;
        function processPhrase() {
            console.log("Checking the Guess......")
            secret_Word = document.getElementById("form1_secret_word").value
            guess_word = document.getElementById("form1_guess_word").value
            confirm_guess = confirm("Is this guess word? " + guess_word)
            result = document.getElementById("result")
            if(counter<3)
            {
            if (confirm_guess) {
                if (secret_Word.localeCompare(guess_word) == 0) {
                    alert("Access Allowed.")
                    correct = correct + 1
                    result.innerHTML = "Correct guess Count: " + correct + "<br>" +"Wrong guess Count: " + wrong
                }
                else
                {
                    alert("Access Denied")
                    wrong = wrong + 1
                    result.innerHTML = "Correct guess Count: " + correct + "<br>" +"Wrong guess Count: " + wrong
                }
                
            } else {
                alert("Please Phrase the word again.!!!")
            }
        }
        else{
            alert("account locked.")
        }
        }
        var image = 1;
function newImage(){
        switch(image){
        case 1:
        document.getElementById("animals").src =  "snake.png" 
        image = 2;
        break;
        case 2:
        document.getElementById("animals").src = "rhino.png"
        image = 3;
        break;
        case 3:
        document.getElementById("animals").src = "elephant (2).png"
        image = 1;
        break;
        default:
        document.getElementById("animals").src =  "snake.png" 
        image = 1;
        break;
    }
}
</script>
</body>
</html>
